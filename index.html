<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="time-block">
        <div class="row">
          <p id="time1" class="hour">9:00 AM </p>
          <textarea id="input1" data-hour="9" class="description col-10"></textarea>
          <button id="btn1"  class="saveBtn">Save</button>
        </div>
        
        <div class="row">
          <p id="time2" class="hour">10:00 AM </p>
          <textarea id="input2" data-hour="10" class="description col-10"></textarea>
          <button id="btn2"  class="saveBtn">Save</button>
        </div>
        
        <div class="row">
            <p id="time3" class="hour">11:00 AM </p>
            <textarea id="input3" data-hour="11" class="description col-10"></textarea>
            <button id="btn3"  class="saveBtn">Save</button>
          </div>
          
          <div class="row">
            <p id="time4" class="hour">12:00 PM </p>
            <textarea id="input4" data-hour="12" class="description col-10"></textarea>
            <button id="btn4"  class="saveBtn">Save</button>
          </div>
          
          <div class="row">
            <p id="time5" class="hour">1:00 PM </p>
            <textarea id="input5" data-hour="13" class="description col-10"></textarea>
            <button id="btn5"  class="saveBtn">Save</button>
          </div>
          
          <div class="row">
            <p id="time6" class="hour">2:00 AM </p>
            <textarea id="input6" data-hour="14" class="description col-10"></textarea>
            <button id="btn6"  class="saveBtn">Save</button>
          </div>
          
          <div class="row">
            <p id="time7" class="hour">3:00 PM </p>
            <textarea id="input7" data-hour="15" class="description col-10"></textarea>
            <button id="btn7"  class="saveBtn">Save</button>
          </div>
          
          <div class="row">
            <p id="time8" class="hour">4:00 PM </p>
            <textarea id="input8" data-hour="16" class="description col-10"></textarea>
            <button id="btn8"  class="saveBtn">Save</button>
          </div>
          
          <div class="row">
            <p id="time9" class="hour">5:00 PM </p>
            <textarea id="input9" data-hour="17" class="description col-10"></textarea>
            <button id="btn9"  class="saveBtn">Save</button>
          </div>
        
      
    
  </div>
</div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body> 
</html>
